    <script>
        function show() {



            var username = document.getElementById("username").value;
            var email = document.getElementById("emael").value;
            var password = document.getElementById("pass").value;
            var confirm = document.getElementById("cpass").value;


            var api = "https://6ad7ecqsce.execute-api.us-east-1.amazonaws.com/dev/api"

            var params = {
                "username": username,
                "email": email,
                "password": password,
                "confirm": confirm
            };

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert(xhttp.responseText);
                }
            };



            if (document.getElementById('checkbox').checked) {
                xhttp.open("POST", api, false);
                var a = xhttp.send(JSON.stringify(params));
                document.getElementById("username").value = '';
                document.getElementById("emael").value = '';
                document.getElementById("pass").value = '';
                document.getElementById("cpass").value = '';
                window.location = "index (2).html";
            }

        }
    </script>
